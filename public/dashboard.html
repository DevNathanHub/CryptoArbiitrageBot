<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Arbitrage Bot - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .emoji {
            font-size: 1.2em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            margin-bottom: 15px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-online {
            background: #10b981;
            color: white;
        }

        .status-offline {
            background: #ef4444;
            color: white;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .stat-label {
            font-weight: 600;
            opacity: 0.9;
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            flex: 1;
            min-width: 100px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-start {
            background: #10b981;
            color: white;
        }

        .btn-stop {
            background: #ef4444;
            color: white;
        }

        .btn-restart {
            background: #f59e0b;
            color: white;
        }

        .btn-reload {
            background: #3b82f6;
            color: white;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: scale(0.98);
        }

        .logs-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .logs-container pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .refresh-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .metric-big {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .profit-positive {
            color: #10b981;
        }

        .profit-negative {
            color: #ef4444;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #ef4444;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="emoji">ü§ñ</span> Crypto Arbitrage Bot Dashboard <span class="emoji">üìä</span></h1>
            <p>Real-time monitoring and control panel</p>
        </header>

        <div class="refresh-indicator" id="refreshIndicator">
            üîÑ Auto-refresh: 5s
        </div>

        <div class="grid">
            <!-- Bot Status Card -->
            <div class="card">
                <h2><span class="emoji">‚ö°</span> Bot Status</h2>
                <div id="statusContent">
                    <div class="loading">Loading...</div>
                </div>
            </div>

            <!-- Performance Stats Card -->
            <div class="card">
                <h2><span class="emoji">üìà</span> Performance</h2>
                <div id="statsContent">
                    <div class="loading">Loading...</div>
                </div>
            </div>

            <!-- System Resources Card -->
            <div class="card">
                <h2><span class="emoji">üíª</span> System Resources</h2>
                <div id="systemContent">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>

        <!-- Control Panel Card -->
        <div class="card">
            <h2><span class="emoji">üéÆ</span> Control Panel</h2>
            <div class="controls">
                <button class="btn-start" onclick="controlBot('start')">‚ñ∂Ô∏è Start</button>
                <button class="btn-stop" onclick="controlBot('stop')">‚èπÔ∏è Stop</button>
                <button class="btn-restart" onclick="controlBot('restart')">üîÑ Restart</button>
                <button class="btn-reload" onclick="controlBot('reload')">‚ôªÔ∏è Reload</button>
            </div>
            <div id="controlMessage"></div>
        </div>

        <!-- Logs Card -->
        <div class="card">
            <h2><span class="emoji">üìã</span> Live Logs <button onclick="refreshLogs()" style="float: right; padding: 5px 15px; font-size: 0.8em;">üîÑ Refresh</button></h2>
            <div class="logs-container" id="logsContent">
                <div class="loading">Loading logs...</div>
            </div>
        </div>
    </div>

    <script>
        let refreshInterval;

        // Fetch bot status
        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                const statusHtml = `
                    <div class="stat-row">
                        <span class="stat-label">Status:</span>
                        <span class="status-badge ${data.status === 'online' ? 'status-online' : 'status-offline'}">
                            ${data.status === 'online' ? '‚úÖ Online' : '‚ùå Offline'}
                        </span>
                    </div>
                    ${data.status === 'online' ? `
                        <div class="stat-row">
                            <span class="stat-label">Uptime:</span>
                            <span class="stat-value">${formatUptime(data.uptime)}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Restarts:</span>
                            <span class="stat-value">${data.restarts || 0}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">CPU:</span>
                            <span class="stat-value">${data.cpu || 0}%</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Memory:</span>
                            <span class="stat-value">${formatMemory(data.memory)}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Process ID:</span>
                            <span class="stat-value">${data.pid}</span>
                        </div>
                    ` : ''}
                `;
                
                document.getElementById('statusContent').innerHTML = statusHtml;
            } catch (error) {
                document.getElementById('statusContent').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        // Fetch performance stats
        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                const statsHtml = `
                    <div class="metric-big ${data.totalProfit >= 0 ? 'profit-positive' : 'profit-negative'}">
                        $${data.totalProfit || 0}
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Total Scans:</span>
                        <span class="stat-value">${data.totalScans || 0}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Opportunities Found:</span>
                        <span class="stat-value">${data.totalOpportunities || 0}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Avg Profit %:</span>
                        <span class="stat-value">${data.avgProfitPercent || 0}%</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Runtime:</span>
                        <span class="stat-value">${data.uptime || '0h 0m'}</span>
                    </div>
                `;
                
                document.getElementById('statsContent').innerHTML = statsHtml;
            } catch (error) {
                document.getElementById('statsContent').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        // Fetch system info
        async function fetchSystem() {
            try {
                const response = await fetch('/api/system');
                const data = await response.json();
                
                const systemHtml = `
                    <div class="stat-row">
                        <span class="stat-label">CPU Usage:</span>
                        <span class="stat-value">Loading...</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Memory:</span>
                        <span class="stat-value">Loading...</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Disk:</span>
                        <span class="stat-value">Loading...</span>
                    </div>
                `;
                
                document.getElementById('systemContent').innerHTML = systemHtml;
            } catch (error) {
                document.getElementById('systemContent').innerHTML = `<div class="error">System monitoring unavailable</div>`;
            }
        }

        // Fetch logs
        async function refreshLogs() {
            try {
                const response = await fetch('/api/logs');
                const data = await response.json();
                document.getElementById('logsContent').innerHTML = `<pre>${data.logs || 'No logs available'}</pre>`;
            } catch (error) {
                document.getElementById('logsContent').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        // Control bot
        async function controlBot(action) {
            const messageDiv = document.getElementById('controlMessage');
            messageDiv.innerHTML = `<div style="margin-top: 15px; padding: 10px; background: rgba(59, 130, 246, 0.2); border-radius: 8px;">Executing ${action}...</div>`;
            
            try {
                const response = await fetch(`/api/control/${action}`, { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.innerHTML = `<div style="margin-top: 15px; padding: 10px; background: rgba(16, 185, 129, 0.2); border-radius: 8px;">‚úÖ ${action.toUpperCase()} successful!</div>`;
                    setTimeout(() => {
                        messageDiv.innerHTML = '';
                        fetchStatus();
                    }, 3000);
                } else {
                    messageDiv.innerHTML = `<div class="error" style="margin-top: 15px;">‚ùå Error: ${data.error}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error" style="margin-top: 15px;">‚ùå Error: ${error.message}</div>`;
            }
        }

        // Utility functions
        function formatUptime(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days > 0) return `${days}d ${hours % 24}h`;
            if (hours > 0) return `${hours}h ${minutes % 60}m`;
            if (minutes > 0) return `${minutes}m ${seconds % 60}s`;
            return `${seconds}s`;
        }

        function formatMemory(bytes) {
            if (!bytes) return '0 MB';
            const mb = bytes / 1024 / 1024;
            return `${mb.toFixed(2)} MB`;
        }

        // Initialize dashboard
        function initDashboard() {
            fetchStatus();
            fetchStats();
            fetchSystem();
            refreshLogs();
            
            // Auto-refresh every 5 seconds
            refreshInterval = setInterval(() => {
                fetchStatus();
                fetchStats();
            }, 5000);
        }

        // Start dashboard on load
        window.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
